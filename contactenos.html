<html>
    <head> 
        <h2>Contáctese con nosotros</h2>
    </head>

    <body>
        <div id="main">
            <form>

                <label for="name">Nombre completo:</label>
                <input type="text" id="name" placeholder="Nombre y apellidos" required/>
                <br>
                <br>
                <label for="email">Ingrese su correo:</label>
                <input type="email" name="email" id="email" placeholder="E-mail" required/>
                <br>
                <br>
                <label for="matter">Asunto:</label>
                <input type="text" name="matter" id="matter" placeholder="Asunto"/>
                <br>
                <br>
                <p>Departamento:</p>
                <select name="department" id="department">
                <option value="Seleccione"disabled selected>Seleccione</option>
                <option value="Departamento1">Departamento1</option>
                <option value="Departamento2">Departamento2</option>
                <option value="Departamento3">Departamento3</option>
                </select>
                <br>
                <br>
                <p>Mensaje:</p>
                <textarea name="message" id="message" cols="30" rows="10" 
                placeholder="Escriba aqui..."></textarea>
                <br>
                <br>
                <input type="checkbox" name="terms" id="terms"/>
                <label for="terms">Acepto los términos</label>
                <br>
                <br>
                <input type="submit"/>

            </form>
        </div>
    </body>
</html>
