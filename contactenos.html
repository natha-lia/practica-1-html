<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/iconpayaso.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700;900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="header">
                <img src="imagenes/img1.jpg" alt="Este es el logo">
                <h1>Hola soy Dory</h1>
        </div>

        <div class="nav">
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="quienes-somos.html">QUIENES SOMOS</a></li>
                <li><a href="especies.html">ESPECIES</a></li>
                <li><a href="contactenos.html">CONTÁCTENOS</a></li>
            </ul>
        </div>

        <div class="main4">
            <form>
                <div class="formText">
                    <div class="labelText">
                        <label for="name">Nombre completo:</label>
                    </div>
                    <input type="text" id="name" placeholder="Nombre y apellidos" required/>

                    <div class="labelText">
                        <label for="email">Ingrese su correo:</label>
                    </div>
                    <input type="email" id="email" placeholder="E-mail" required/>
                    
                    <div class="labelText">
                        <label for="matter">Asunto:</label>
                    </div>
                    <input type="text" id="matter" placeholder="Asunto"/>
                    

                    <p>Departamento:</p>
                    <select id="department">
                        <option value=""disabled selected>Seleccione</option>
                        <option value="Pecera">Pecera</option>
                        <option value="Estanque">Estanque</option>
                        <option value="Arrecife">Arrecife</option>
                    </select>
                    

                    <p>Mensaje:</p>
                    <textarea id="message" cols="30" rows="10" 
                    placeholder="Escriba aqui..."></textarea>
                    
                    <div class="input">
                        <input type="checkbox" id="terms" required/>
                        <label for="terms">Acepto los términos</label>
                    </div>
                    
                    <div class="sent">
                        <input type="submit"/>
                    </div>
                </div>
            </form>
        </div>

        <div class="footer">
            Soy la dory olvidadiza. Todos los derechos reservados 2021
        </div>

</body>

</html>
